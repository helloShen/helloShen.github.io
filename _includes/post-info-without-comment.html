<div class="col-lg-12 col-md-12 col-sm-12 blog-list">
    <div class="blog-list-title">
      <h3><a class="post-list-title" href="{{ site.baseurl }}{{ post.url }} ">{{ post.title }}</a></h3>
    </div>
    <div class="blog-list-title">
          <h5>
                <span class="glyphicon glyphicon-calendar post-list-meta" aria-hidden="true"></span> &nbsp;
                <span class="post-list-meta">{{ post.date | date_to_string }}</span>
                <!-- 现在不需要在主页显示comments
                &nbsp | &nbsp
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span> &nbsp
                <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread "></a>
                -->
                &nbsp | &nbsp
                <span class="glyphicon glyphicon-tags post-list-meta" aria-hidden="true"></span> &nbsp;
                {% for category in post.categories %}
                    <a role="button" class="btn btn-sky text-uppercase btn-xs" href="{{ site.baseurl }}{{ site.categories_dir }}{{ category  | replace: " ", "-"  }}.html">{{ category }}</a>
                {% endfor %}
                {% for tag in post.tags %}
                  <a role="button" class="btn btn-sky text-uppercase btn-xs" href="{{ site.baseurl }}{{ site.tags_dir }}{{ tag  | replace: " ", "-" }}.html">{{ tag }}</a>
                {% endfor %}
          </h5>
      </div>
      <hr>
</div>
