<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta data for search engine -->
    {% include main-meta.html %}
    <!-- Bootstrap Core CSS -->
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Blog Template CSS -->
    <link href="{{ site.baseurl }}/assets/css/blog.css" rel="stylesheet">
    <!-- jQuery Version 1.11.1 -->
    <script src="{{ site.baseurl }}/assets/js/jquery.js"></script>
    <!-- footer bar -->
    <link href="{{ site.baseurl }}/assets/css/footer.css" rel="stylesheet">
    <!-- rouge highlight -->
    <!--<link href="{{ site.baseurl }}/assets/css/rouge_monokai_original.css" rel="stylesheet">-->
    <!-- pygments highlight -->
    <link href="{{ site.baseurl }}/assets/css/jekyll-github.css" rel="stylesheet">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My ciaoshen.css -->
    <link href="{{ site.baseurl }}/assets/css/ciaoshen.css" rel="stylesheet">
    <!-- 3d buttons -->
    <link href="{{ site.baseurl }}/assets/css/3d-buttons.css" rel="stylesheet">
    <!-- Services Blocks -->
    <link href="{{ site.baseurl }}/assets/css/services-blocks.css" rel="stylesheet">



    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
        .container {
            width: 80%;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}"> {{ site.title }}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ site.baseurl }}/resume/">Hire me!</a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/thinkinginjava/">Thinking in Java</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    {{ content }}

    <!-- /.container -->

    <!-- footer bar -->
    {% include footer.html %}

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <!-- Disqus comment count plugin -->
    <script id="dsq-count-scr" src="//www-ciaoshen-com.disqus.com/count.js" async></script>
    <!-- 不蒜子网站流量计数器 -->
    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</body>

</html>
