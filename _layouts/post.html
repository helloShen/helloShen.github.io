<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- meta data for search engine -->
    {% include post-meta.html %}

    <title>{{ site.title }}</title>

    <!-- General CSS and JS files -->
    {% include styles-in-header.html %}

    <!-- 文章默认字号14磅 -->
    <script>
        body {
            font-size: 100px;
        }
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Nav Bar -->
    {% include nav.html %}

    <!-- Container -->
    <div class="container">

        <!-- Page Title -->
        {% include postTitle.html %}

        <!-- Page Content -->
        {{ content }}

        <div class="after-post"></div> <!-- 文章结尾，和Disqus留一些间隔。-->

        <!-- Disqus plugin -->
        {% include disqus.html %}
    </div>
    <!-- .container -->


    <!-- footer bar -->
    {% include footer.html %}


    <!-- Bootstrap Core JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <!-- Add space between two paragraph -->
    <script src="{{ site.baseurl }}/assets/js/span.js"></script>
    <!-- Disqus comment count plugin -->
    <script id="dsq-count-scr" src="//www-ciaoshen-com.disqus.com/count.js" async></script>
    <!-- 不蒜子网站流量计数器 -->
    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>

</html>
